        <section class="description-accueil">
            <div class="texte-accueil">
                <h1>Robbie Lens <br> Photographie</h1>
                <p>
                Où <em>professionalisme</em> s'allie avec passion. Depuis plus de 5 ans maintenant, j'exerce mon métier avec la <em>passion</em>

                <img src="image/robbie-lens.png" alt="Photo de Robbie Lens">

        <section class="mon-dernier-projet">

        <section id="formulaire-contact" class="formulaire-contact">
            <h2>Parlons de votre projet</h2>
            <form action="" method="get">
                <div class="identite-form">
                    <div class="champ">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" required>
                    </div>
                    <div class="champ">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                
            <div class="message-form">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10" required> </textarea> <br>
            </div>
                <input type="submit" value="Envoyer">
            </form>
        </section>
